<!-- Operator	Description
&&	logical and
||	logical or
!	logical not -->
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      let x = 5;
      console.log(x == 8);
      console.log(x == 5);
      //equal value and equal type
      console.log(x === 5);
      console.log(x === "5");
      console.log(x != 8);
      //not equal value or not equal type
      console.log(x !== 8);
      console.log(x !== 5);
      console.log(x !== "5");
      console.log(x > 8);
      console.log(x < 8);
      console.log(x <= 8);
      console.log(x >= 8);
    </script>
  </body>
</html>
