<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let promise = new Promise(function (myres, myrej) {
        //production code may take some time
        myres(); //when successful
        myrej(); //when error
      });
      //must wait for the fulfilled promise
      promise.then(
        function (value) {},
        function (erroe) {}
      );
    </script>
  </body>
