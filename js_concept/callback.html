<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function myDis(s) {
        document.getElementById("demo").innerHTML = s;
      }
      function vaish() {
        myDis("hello");
      }
      function look() {
        myDis("morning");
      }

      vaish();
      look();
    </script>
  </body>
</html>
