<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      let x = 5 + 2 + 3;
      console.log(x);
      //add strings, but strings will be concatenated:
      let x1 = "John" + " " + "Doe";
      console.log(x1);

      let x2 = "5" + 2 + 3; //523
      console.log(x2);
      let x3 = 2 + 3 + "5"; //55
      console.log(x3);

      //If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.
    </script>
  </body>
</html>
